<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card 示例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4" data-aos="fade-right" data-aos-delay="200">
                <div class="card">
                    <img src="image1.jpg" class="card-img-top" alt="图片1">
                    <div class="card-body">
                        <h5 class="card-title">标题1</h5>
                        <p class="card-text">这是一些示例文本。您可以在这里添加有关此卡片的详细信息。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="400">
                <div class="card">
                    <img src="image2.jpg" class="card-img-top" alt="图片2">
                    <div class="card-body">
                        <h5 class="card-title">标题2</h5>
                        <p class="card-text">这是一些示例文本。您可以在这里添加有关此卡片的详细信息。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="fade-left" data-aos-delay="600">
                <div class="card">
                    <img src="image3.jpg" class="card-img-top" alt="图片3">
                    <div class="card-body">
                        <h5 class="card-title">标题3</h5>
                        <p class="card-text">这是一些示例文本。您可以在这里添加有关此卡片的详细信息。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
