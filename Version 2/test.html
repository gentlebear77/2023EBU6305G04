<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人均GDP及长沙市社会经济发展概况</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/3f3J+/Snej4Fj3CTwHdG1eZO4D4H53t4j4D8QFN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud6b5t1K0mN13co7z7/iLFyFb5WiFm5U/5G1ACG5XJ+L2N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div id="gdp-chart"></div>
            </div>
            <div class="col-md-6">
                <h2>长沙市人均GDP及社会经济发展概况</h2>
                <p>
                    在这里添加关于长沙市人均GDP以及社会经济发展的概况描述。
                </p>
            </div>
        </div>
    </div>

    <script>
        const data = [{
                x: [2017, 2018, 2019, 2020, 2021, 2022, 2023],
                y: [17, 18, 19, 20, 21, 22, 23], // 在这里插入全国人均GDP数据
                mode: 'lines+markers',
                name: '全国人均GDP',
                line: {
                    color: 'red'
                }
            },
            {
                x: [2017, 2018, 2019, 2020, 2021, 2022, 2023],
                y: [18, 12, 20, 10, 22, 10, 13], // 在这里插入湖南省全省人均GDP数据
                mode: 'lines+markers',
                name: '湖南省全省人均GDP',
                line: {
                    color: 'blue'
                }
            },
            {
                x: [2017, 2018, 2019, 2020, 2021, 2022, 2023],
                y: [15, 20, 15, 18, 21, 25, 21], // 在这里插入长沙市人均GDP数据
                mode: 'lines+markers',
                name: '长沙市人均GDP',
                line: {
                    color: 'green'
                }
            }
        ];

        const layout = {
            title: '2017-2023年人均GDP走势图',
            xaxis: {
                title: '年份'
            },
            yaxis: {
                title: '人均GDP值'
            }
        };

        Plotly.newPlot('gdp-chart', data, layout);
    </script>
</body>

</html>
